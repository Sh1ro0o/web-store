<div fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="20px">
  <app-shopping-cart-item
    *ngFor="let item of shoppingCart"
    [shoppingCartItem]="item">
  </app-shopping-cart-item>
</div>
<mat-card class="empty-cart-message-container" *ngIf="shoppingCart.length === 0">
  <h1>Shopping cart is empty</h1>
</mat-card>
