<mat-card role="group" class="item-card">
  <div class="item-name" (click)="displayItemDetails()">
    <mat-card-title>{{ item.name }}</mat-card-title>
  </div>
  <img mat-card-image class="item-img" [src]="item.imgPath" alt="photo of croched item here" (click)="displayItemDetails()">
  <div class="price-add-item-container">
    <mat-card-actions align="end">
      <div class="item-price">
        {{ item.price }} â‚¬
      </div>
      <button mat-raised-button color="accent">
        <div class="cart-add-button">
          <mat-icon>add_shopping_cart</mat-icon>
        </div>
      </button>
    </mat-card-actions>
  </div>
</mat-card>
